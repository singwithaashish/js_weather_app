<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather at your locale</title>

  <body>
    <div class="weather_container">
      <div class="left_panel">
        <div class="flex flex-col">
          <div class="top">
            <div class="day">Tuesday</div>
            <div class="date">21 Sep 2022</div>
            <div class="location">Paris, France</div>
          </div>
          <div class="bottom">
            <div class="weather_icon">
              <img
                src="https://www.weatherbit.io/static/img/icons/weather-icons-64.png"
                alt=""
              />
            </div>
            <div class="temperature">
              <div class="temperature_value">
                <span class="value">21</span>
                <span class="unit">°C</span>
              </div>
              <div class="temperature_description">
                <span class="description">Sunny</span>
              </div>
            </div>
            
          </div>
        </div>
        </div>
        <div class="right_panel">
          <div class="flex flex-col">
            <div class="top_section">
              <div class="top_section_item">
                <div class="top_section_item_title">Wind</div>
                <div class="wind">
                  <span class="value">3</span>
                  <span class="unit">m/s</span>
                </div>
              </div>
              <div class="top_section_item">
                <div class="top_section_item_title">Humidity</div>
                <div class="humidity">
                  <span class="value">80</span>
                  <span class="unit">%</span>
                </div>
              </div>
              <div class="top_section_item">
                <div class="top_section_item_title">Pressure</div>
                <div class="pressure">
                  <span class="value">1010</span>
                  <span class="unit">hPa</span>
                </div>
              </div>
            </div>

                  <div class="air_quality_card_title">NO2</div>
